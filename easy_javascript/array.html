<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The length property provides an easy way to append new elements to an array without using the push() method.</p>

<button onclick="myFunction()">add lemon</button>
<button onclick="myFunction2()">add pineapple</button>
<button onclick="is_array(fruits)">this array is array?</button>
<button onclick="join_array(fruits)">array join</button>
<button onclick="myFunction3()">remove last</button>
<button onclick="myFunction4()">remove first</button>
<button onclick="myFunction5()">splice 1 </button>
<button onclick="myFunction6()">splice 2 </button>

<p id="demo"></p>
<p id="demo2"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
    fruits[fruits.length] = "Lemon";
    document.getElementById("demo").innerHTML = fruits;
}

function myFunction2() {
    fruits.push("Pineapple");
    document.getElementById("demo").innerHTML = fruits;
}

function is_array(myArray){
	document.getElementById("demo2").innerHTML = myArray instanceof Array;
}

function join_array(myArray){
	document.getElementById("demo2").innerHTML = myArray.join(" * ");
}

function myFunction3() {
    fruits.pop();  //移除最後一項
    document.getElementById("demo").innerHTML = fruits;
}

function myFunction4() {
    fruits.shift();  //移除第一項
    document.getElementById("demo").innerHTML = fruits;
}

function myFunction5() {
    fruits.splice(2, 0, "Lemon", "Kiwi"); //前的2個數字代表 第2個位置開始remove 0個項目，後面的參數是可以新增的項目 =>第2個位置開始新增2個項目（所以原先的Apple就往後移了）
    document.getElementById("demo").innerHTML = fruits;
}

function myFunction6() {
    fruits.splice(0, 1, "apple", "orange");  //第0個位置開始，先刪掉1個項目，再從0的位置新增apple和orange
    document.getElementById("demo").innerHTML = fruits;
}
