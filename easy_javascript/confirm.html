<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Confirm Box</h2>


<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var txt;
    if (confirm("Press a button!")) {  //上面顯示的文字為 press a button!
        txt = "You pressed OK!";  //按確定時的結果
    } else {
        txt = "You pressed Cancel!";  //按取消時的結果
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
