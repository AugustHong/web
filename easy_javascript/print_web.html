<!DOCTYPE html>
<html lang="en">
<head>
  <title>Inputs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" id="print_parts">
  <h2>Print web</h2>
 
  <form enctype="multipart/form-data">  <!-- 上傳檔案/圖片 要加enctype="multipart/form-data" 這個-->
    <div class="form-group">
      <input type="file" class="form-control-file border" name="file">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <a href="#" onclick="printScreen(print_parts);" >Printing ... </a>
  <a href="#" onclick="printscreen();" >Printing </a>

  <!--第3種（最好用）-->
  <Input Type="Button" Value="重新整理" onClick="javascript:print();">
</div>

<script type="text/javascript">
function printScreen(printlist) 
  {
     var h_value = document.head.innerHTML;
     var value = printlist.innerHTML;
     var printPage = window.open("", "Printing...", "");
     printPage.document.open();
     printPage.document.write("<HTML><head>");
     printPage.document.write(h_value);
     printPage.document.write("</head><BODY onload='window.print();window.close();return false;'>");
     printPage.document.write(value);
     printPage.document.close("</BODY></HTML>");
  }

  //另一種
  function printscreen(){
    var text = document;
    Print(text);
  }
</script>

</body>
</html>
