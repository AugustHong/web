<!DOCTYPE html>
<html>
  <head>
    <title>載入Google地圖……等地圖</title>

    <!--使用OpenLayer，故要載入其css和js檔-->
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
    />
    <!--<link rel="stylesheet" href="css/ol.css">-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <!--<script src="js/ol.js"></script>-->

    <!--如果客戶端是比較舊的平台，例如：IE 或者是 Android 4.x，需要另外引用底下的 Lib-->
    <!--<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>-->
  </head>

  <body>

    <!--參考網圵： https://blog.csdn.net/u014529917/article/details/52241389-->

    <div id="testMap"></div>

    <script type="text/javascript">
      var map = new ol.Map({
        target: "testMap", //這裡的testMap就是上面的div的id
        layers: [
          new ol.layer.Tile({
            //source: new ol.source.OSM()  //基本OSM地圖

            /*
            //載入google地圖
            source: new ol.source.XYZ({
              url:'http://www.google.cn/maps/vt/pb=!1m4!1m3!1i{z}!2i{x}!3i{y}!2m3!1e0!2sm!3i345013117!3m8!2szh-TW!3scn!5e1105!12m4!1e68!2m2!1sset!2sRoadmap!4e0'
            })
            */

            /*
            //OSM地形圖
            source : new ol.source.OSM({
              url:'http://tile-{a-c}.openstreetmap.fr/hot/{z}/{x}/{y}.png'//osm地形
            })
            */

            /*
            //自行車地圖
            source: new ol.source.OSM({ 
              url:'http://{a-c}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png'//osm自行车地图
            })
            */

            /*
            //在線Bing地圖
            source: new ol.source.BingMaps({
              key: 'AkjzA7OhS4MIBjutL21bkAop7dc41HSE0CNTR5c6HJy8JKc7U9U9RveWJrylD3XJ',
              imagerySet: 'Road'
            })
            */

            /*
            //stamen在線地圖
            source: new ol.source.Stamen({
              layer: 'watercolor'
            })
            */

            /*
            //google交通地圖
            source: new ol.source.XYZ({
              url:'http://www.google.cn/maps/vt/pb=!1m4!1m3!1i{z}!2i{x}!3i{y}!2m3!1e0!2sm!3i345013117!3m8!2szh-TW!3scn!5e1105!12m4!1e68!2m2!1sset!2sRoadmap!4e0'
            })
            */

            /*
            //google地形圖
            source: new ol.source.XYZ({
              url:'http://mt3.google.cn/vt/lyrs=t@131,r@216000000&hl=zh-TW&gl=CN&src=app&x={x}&y={y}&z={z}&s=Gal'//谷歌地形地图
            })
            */

            //google衛星圖
            source: new ol.source.XYZ({
              url:'http://mt2.google.cn/vt/lyrs=y&hl=zh-TW&gl=CN&src=app&x={x}&y={y}&z={z}&s=G'//谷歌卫星地图 混合
            })

          })
        ],
        view: new ol.View({
          //用OSM圖層 + EPSG:3857 的要用ol.proj.fromLonLat(可能吧！不確定，但沒加就是會跑不出來)
          center: ol.proj.fromLonLat([120.6718112, 24.1502971]), //經度, 緯度  加入ol.proj.fromLonLat() 的是因為用 3857(用二分位帶座標點的) ，如果今天是4326就不用了
          zoom: 10 //縮放大小
        })
      });
    </script>

  </body>
</html>
