<!DOCTYPE html>
<html>
<body>
<head>
<meta charset="utf-8">
<title>High Chat 圓餅圖應用</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-3d.js"></script>
<script src="js/exporting.js"></script>

</head>
<body>

<div id="container" style="min-width:400px;height:400px"></div>
<div id="container2" style="min-width:400px;height:400px"></div>

<script>
	//畫圓餅圖(3D)
	function Draw3DGraph() {

        //container為上面div的id
		var chat1 = Highcharts.chart('container', {
			chart: {
				plotBackgroundColor: null,
				plotBorderWidth: null,
				plotShadow: false,
				type: 'pie',
                //要用3d的加此
				options3d: {
					enabled: true,
					alpha: 45
				}
			},
			title: {
				text: '商品數量'
			},
			tooltip: {
				pointFormat: '{series.name}: <b>{point.percentage:.1f} %</b>'
			},
			plotOptions: {
				pie: {
					allowPointSelect: true,
					cursor: 'pointer',
					dataLabels: {
						enabled: true,
						format: '<b>{point.name}</b>: {point.percentage:.1f} %',
						style: {
							color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
						}
					},
                    //要用3d加此
					innerSize: 100,
					depth: 45
				}
			},
			series: [{
				name: '百分比',
				colorByPoint: true,
				data: [{
					name: '哈密瓜',
					y: 0.33220923,
					sliced: true,
					selected: true,
					color: "#00ff00"
				}, {
					name: '柳丁',
					y: 0.66779077,
					color: "#E63F00"
				}]
			}]
		});
	}

    //畫圓餅圖(平面)
	function DrawGraph() {

        //container為上面div的id
		var chat2 = Highcharts.chart('container2', {
			chart: {
				plotBackgroundColor: null,
				plotBorderWidth: null,
				plotShadow: false,
				type: 'pie'
			},
			title: {
				text: '商品數量'
			},
			tooltip: {
				pointFormat: '{series.name}: <b>{point.percentage:.1f} %</b>'
			},
			plotOptions: {
				pie: {
					allowPointSelect: true,
					cursor: 'pointer',
					dataLabels: {
						enabled: true,
						format: '<b>{point.name}</b>: {point.percentage:.1f} %',
						style: {
							color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
						}
					}
				}
			},
			series: [{
				name: '百分比',
				colorByPoint: true,
				data: [{
					name: '哈密瓜',
					y: 0.33220923,
					sliced: true,
					selected: true,
					color: "#00ff00"
				}, {
					name: '柳丁',
					y: 0.66779077,
					color: "#E63F00"
				}]
			}]
		});
	}
</script>

<script>
    Draw3DGraph();
    DrawGraph();
</script>


</body>
</html>
