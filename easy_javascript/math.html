<!DOCTYPE html>
<html>
<body>
<script>	
	for(var i = 0; i <= 11; i++){
    	var p = document.createElement('p');
    	p.id = "demo" + i.toString();
        document.body.append(p);
    }
</script>

<script>

document.getElementById("demo0").innerHTML = Math.PI;
document.getElementById("demo1").innerHTML = Math.round(4.7);
document.getElementById("demo2").innerHTML = Math.pow(8, 2);
document.getElementById("demo3").innerHTML = Math.sqrt(64);
document.getElementById("demo4").innerHTML = Math.abs(-4.7);
document.getElementById("demo5").innerHTML = Math.ceil(4.4);
document.getElementById("demo6").innerHTML = Math.floor(4.7);
document.getElementById("demo7").innerHTML = Math.sin(90 * Math.PI / 180);
document.getElementById("demo8").innerHTML = Math.cos(0 * Math.PI / 180);
document.getElementById("demo9").innerHTML = Math.min(0, 150, 30, 20, -8, -200);
document.getElementById("demo10").innerHTML = Math.max(0, 150, 30, 20, -8, -200);
document.getElementById("demo11").innerHTML = Math.floor(Math.random()*100+1); 

</script>

</body>
</html>
