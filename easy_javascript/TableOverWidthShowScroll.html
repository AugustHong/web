<!DOCTYPE html>

    <title>表格中的超過寬度上限 就顯示捲軸</title>

    <style>

.table-hidden tbody {
		overflow-x: auto; /*設定卷軸 auto 是有超過我的高度的時候才會出現卷軸*/

		display: block;  /*表格才要特別加上這個，其他如div等都不用*/

	}
    </style>
  </head>
