<!DOCTYPE html>
<html>
  <head>
    <title>Knockout 的 Enable 和 DisEnable</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--載入knockout.js-->
    <script src="../js/knockout-3.5.0.js"></script>
  </head>

  <body>
    <!--參考網圵：https://knockoutjs.com/documentation/enable-binding.html-->

    <p>
            <input type='checkbox' data-bind="checked: hasCellphone" />
            我有手機
        </p>
        <p>
            你的電話號碼:
            <input type='text' data-bind="value: cellphoneNumber, enable: hasCellphone, event : { blur : vaild}" />
        </p>
         
        <script type="text/javascript">
            var viewModel = {
                hasCellphone : ko.observable(false),
                cellphoneNumber: ko.observable(""),
                vaild: function(){
                    if(this.cellphoneNumber.length == 10){
                        this.hasCellphone(true);
                    }else{
                        this.cellphoneNumber("");
                        this.hasCellphone(false);
                    }
                }
            };

            ko.applyBindings(viewModel);
        </script>

  </body>
</html>
