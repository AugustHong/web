<!DOCTYPE html>
<html lang="en">
<head>
  <title>產生PDF  簡易版</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
</head>
<body>

<div id="pdf-container"></div>

<script>

    /*
        參考網圵： https://rawgit.com/MrRio/jsPDF/master/docs/index.html
        參考網圵： https://ithelp.ithome.com.tw/articles/10187922
    */


    // 預設輸出是 a4 paper, portrait, using milimeters for units
    var doc = new jsPDF();

    //後面的2個參數要再研究，目前不知道為何
    doc.text('Hello world!', 10, 10);
    doc.save('helloworld.pdf');


    //自己設定輸出樣式
    // Landscape export, 2×4 inches
    var doc2 = new jsPDF({
        //方向
        orientation: 'landscape',
        //單位
        unit: 'in',
        //尺寸
        format: [4, 2]
    });

    doc2.text('Hello world!', 1, 1);
    doc2.save('two-by-four.pdf');


    //拿html標籤來測試 => 結論：出來的會是這一串文字而非網頁樣式
    var s = "<!DOCTYPE html><html lang='en'><head><title>測試</title><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'></head><body><p>aaa</p></body></html>";

    var doc3 = new jsPDF();

    //後面的2個參數要再研究，目前不知道為何
    doc3.text(s, 10, 10);
    doc3.save('html.pdf');
</script>

</body>
</html>
