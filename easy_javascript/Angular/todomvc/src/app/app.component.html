<section class="todoapp">
  <header class="header">
    <!--看app.component.ts裡的AppComponent類型裡的參數-->
    <h1>{{ AppTitle }}</h1>

    <!--class是預設的，還未知是如何設定。-->
    <!--#todo是設定這個input的id是todo，所以下一行傳入變數就寫todo即可-->
    <!--設定相關屬性，例如placeholder就用[]包起來即可-->
    <!--onkeyup onclick onchange就不用加on，且用()包起來，至後面的函式就看app.component.ts裡的-->
    <!--(keyup.enter)是指按下Enter後執行動作-->
    <!--autofocus是個屬性，為自動focus-->
    <input 
      class="new-todo" 
      [placeholder]="placeholderText" 
      #todo
      (keyup.enter)="NewToDo(todo)"
      autofocus 
    />
  </header>
  <!--
    This section should be hidden by default and shown when there are todos
  -->
  <section class="main">
    <input class="toggle-all" type="checkbox" />
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!--
        List items should get the class `editing` when editing and `completed` when marked as completed
      -->
      <li class="completed">
        <div class="view">
          <input class="toggle" type="checkbox" checked />
          <label>Taste JavaScript</label> <button class="destroy"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template" />
      </li>
      <li>
        <div class="view">
          <input class="toggle" type="checkbox" /> <label>Buy a unicorn</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Rule the web" />
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>0</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li><a class="selected" href="#/">All</a></li>
      <li><a href="#/active">Active</a></li>
      <li><a href="#/completed">Completed</a></li>
    </ul>
    <!-- Hidden if no completed items are left ↓ -->
    <button class="clear-completed">Clear completed</button>
  </footer>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
  <!-- Remove the below line ↓ -->
  <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
  <!-- Change this out with your name and url ↓ -->
  <p>Created by <a href="http://todomvc.com">you</a></p>
  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
