<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $("#test1").text("Hello world!");
    });
    
    $("#btn2").click(function(){
        $("#test2").html("<b>Hello world!</b>");
    });
    
    $("#btn3").click(function(){
        $("#test3").val("Dolly Duck");
    });
    
    $("#btn4").click(function(){
        $("#test1").text(function(i, origText){
            return "Old text: " + origText + " New text: Hello world2! (index: " + i + ")"; 
        });
    });
    
    $("#btn5").click(function(){
        $("#w3s").attr("href", "https://www.w3schools.com/jquery/");
        $("#w3s").attr("title", "W3Schools jQuery Tutorial");
        $("#w3s").html("https://www.w3schools.com/jquery/");
    });
    
    $("#btn6").click(function(){
    	$("#w3s").attr("href", function(i, origValue){
       	 return origValue + "/jquery/"; 
    	});
	});
});
</script>
</head>
<body>

<p id="test1">This is a paragraph.</p>
<p id="test2">This is another paragraph.</p>
<p><p><a href="https://www.w3schools.com" id="w3s">W3Schools.com</a></p>
<p>Input field: <input type="text" id="test3" value="Mickey Mouse"></p>

<button id="btn1">Set Text</button>
<button id="btn2">Set HTML</button>
<button id="btn3">Set Value</button>
<button id="btn4">new/old</button>
<button id="btn5">change href</button>
<button id="btn6">href += /jquery/</button>

</body>
</html>
