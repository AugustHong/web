<!DOCTYPE html>
<html>
<head>
<title>Post完下載檔案</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <!--
        方法一： 用一個看不見的Iframe，然後form的target選擇它
        參考網圵： https://dotblogs.com.tw/mileslin/2015/12/29/180850
    -->

    <!--匯出檔案POST-->
    <iframe name="DownLoadiFrame" width="0" height="0"></iframe>
    <form target="DownLoadiFrame" id="DownLoadForm" action="downloadFile" method="post">
        <input type="hidden" id="download_FILE_TYPE" name="FILE_TYPE" />
    </form>


    <!--
        方法二：自己組字串，然後 submit
    -->

    <script>
            var form = $('<form></form>');
            form.attr("method", "post");
            form.attr("action", 'downloadFile');
            var input1 = $('<input type="hidden" id="download_FILE_TYPE" name="FILE_TYPE" value="' + "excel" +  '" />');
            form.append(input1);

            $(document.body).append(form);
            form.submit();
    </script>

</body>
</html>
