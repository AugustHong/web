<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#b1").click(function(){
        $("h1, h2, p").toggleClass("blue");
    });
    
    $("#b2").click(function(){
        $("h1, h2").addClass("important blue");
    });
    
    $("#b3").click(function(){
    	$("h1, h2, p").addClass("blue");
    });
});
</script>
<style>
.important {
    font-weight: bold;
    font-size: xx-large;
}

.blue {
    color: blue;
}
</style>
</head>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<button id='b1'>Toggle class</button>
<button id='b2'>blue class and important class</button>
<button id='b3'>blue class</button>

</body>
</html>
