<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $("p").append(" <b>Appended text</b>.");
    });

    $("#btn2").click(function(){
        $("ol").append("<li>Appended item</li>");
    });
    
    $("#btn3").click(function(){
        $("p").prepend("<b>Prepended text</b>. ");
    });
    
    $("#btn4").click(function(){
        $("ol").prepend("<li>Prepended item</li>");
    });
    
    $("#btn6").click(function(){
        $("p").before(" <b>before text</b>.");
    });
    
    $("#btn7").click(function(){
        $("p").after(" <b>after text</b>.");
    });
});
</script>

<script>
function appendText() {
    var txt1 = "<p>Text</p>";              // Create text with HTML
    var txt2 = $("<p></p>").text("Text");  // Create text with jQuery
    var txt3 = document.createElement("p");
    txt3.innerHTML = "Text";// Create text with DOM
    
    $("body").append(txt1, txt2, txt3);     // Append new elements
}
</script>

</head>
<body>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<ol>
  <li>List item 1</li>
</ol>

<button id="btn1">Append text</button>
<button id="btn2">Append list items</button>
<button id="btn3">Prepend text</button>
<button id="btn4">Prepend list items</button>
<button id="btn5" onclick='appendText();'>body append text</button>
<button id="btn6">before</button>
<button id="btn7">after</button>

</body>
</html>
