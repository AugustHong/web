<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#b1").click(function(){
        $("p").remove(".test, .demo");
    });
    
    $("#b2").click(function(){
        $("#div1").empty();
    });
    
    $("#b3").click(function(){
        $("#div1").remove();
    });
});
</script>
<style>
.test {
    color: red;
    font-size: 20px;
}

.demo {
    color: green;
    font-size: 25px;
}
</style>
</head>
<body>
<div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:yellow;"><p>aaa</p></div>
<br>

<p>This is a paragraph.</p>
<p class="test">This is p element with class="test".</p>
<p class="test">This is p element with class="test".</p>
<p class="demo">This is p element with class="demo".</p>

<button id='b1'>Remove all p elements with class="test" and class="demo"</button>
<button id='b2'>div empty</button>
<button id='b3'>div remove</button>

</body>
</html>
