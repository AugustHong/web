<!DOCTYPE html>
<html lang="en">
<head>
  <title>Model</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Open modal</button>

    <!--用JQuery控制開關-->
  <button type="button" class="btn btn-primary" onclick="$('#myModal').modal('show');">打開 modal</button>
  <button type="button" class="btn btn-primary" onclick="$('#myModal').modal('hide');">關閉 modal</button>

  <!--
    注意： model 的 class 如果用 fade 的話， 在IOS上會錯誤
    解法： 不要用 fade 這個 class 改用 hide 這個 class
  -->

  <!-- The Modal -->
  <div class="modal" id="myModal" role="model">
    <!--z-index是要加在這，而不是上面喔-->
    <div class="modal-dialog" style="z-index: 99;">  <!-- class="modal-dialog modal-sm" 會有動畫出現dialog, 而不是直接出現 --> <!-- class="modal-dialog modal-lg" 是比較大的dialog -->
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <!--有data-dismiss="modal"的是按完後，Model會關閉的-->
        	<button type="button" class="btn btn-info" data-dismiss="modal">Ok</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

          <button type="button" class="btn btn-danger">按下後不會關掉Model</button>
        </div>
        
      </div>
    </div>
  </div>

  <!--要置中Modal-->
  <script>
    // 設定 Modal 為置中顯示
function SetModalInMiddle(id) {
    // 先切成置中
    var $modal_dialog = $(id).find('.modal-dialog');
    //獲取可視視窗的高度  
    var clientHeight = (document.body.clientHeight < document.documentElement.clientHeight) ? document.body.clientHeight : document.documentElement.clientHeight;
    //console.log(clientHeight);

    //得到dialog的高度
    var dialogHeight = $modal_dialog.height();
    //console.log(dialogHeight);

    //計算出距離頂部的高度
    var m_top = (clientHeight - dialogHeight) / 2;
    //console.log(m_top);
    $modal_dialog.css({ 'margin': m_top + 'px auto' });
}

// 開啟Modal
function OpenModal(modalID) {
    // 組出 id
    var id = '#' + modalID;

    // 設定Modal置中
    SetModalInMiddle(id);

    // 開啟 Modal
    //{"backdrop":"static"}點選背景不會消失  
    $(id).modal({ "backdrop": "static" }).modal('show');
}

// 關閉Modal
function CloseModal(modalID) {
    $("#" + modalID).modal('hide');
}
  </script>
  
</div>

</body>
</html>
