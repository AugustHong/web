<!DOCTYPE html>
<html lang="en">
<head>
  <title>Process Bar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Progress Bar Height</h2>
  <div class="progress" style="height:10px">
    <div class="progress-bar" style="width:40%;height:10px">40%</div>
  </div>

  <br>

  <div class="progress" style="height:20px">
    <div class="progress-bar" style="width:50%;height:20px">50%</div>
  </div>

  <br>

  <div class="progress" style="height:30px">
    <div class="progress-bar" style="width:60%;height:30px">60%</div>
  </div>

  <br>

  <!-- ___________________________________________________________________________________-->

  <div class="progress">
    <div class="progress-bar progress-bar-striped" style="width:30%"></div>
  </div>

  <br>

  <div class="progress">
    <div class="progress-bar bg-success progress-bar-striped" style="width:40%"></div>
  </div>

  <br>

  <div class="progress">
    <div class="progress-bar bg-info progress-bar-striped" style="width:50%"></div>
  </div>

  <br>

  <div class="progress">
    <div class="progress-bar bg-warning progress-bar-striped" style="width:60%"></div>
  </div>

  <br>

  <div class="progress">
    <div class="progress-bar bg-danger progress-bar-striped" style="width:70%"></div>
  </div>

  <br>

  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
  </div>


  <!-- ______________________________________________________________________________________________ -->

  <br>

  <div class="progress">
    <div class="progress-bar bg-success" style="width:40%">
      Free Space
    </div>
    <div class="progress-bar bg-warning" style="width:10%">
      Warning
    </div>
    <div class="progress-bar bg-danger" style="width:20%">
      Danger
    </div>
  </div>


  
</div>

</body>
</html>
