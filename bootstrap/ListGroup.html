<!DOCTYPE html>
<html lang="en">
<head>
  <title>List Group</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Basic List Group</h2>
  <ul class="list-group">
    <li class="list-group-item active">First item</li>
    <li class="list-group-item disabled">Second item</li>
    <li class="list-group-item">Third item</li>
  </ul>
  
  <br>
  
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action">First item</a>
    <a href="#" class="list-group-item list-group-item-action">Second item</a>
    <a href="#" class="list-group-item list-group-item-action">Third item</a>
    <li class="list-group-item list-group-item-success">Success item</li>
    <a href="#" class="list-group-item list-group-item-action list-group-item-success">Success item</a>
    <li class="list-group-item d-flex justify-content-between align-items-center">Inbox<span class="badge badge-primary badge-pill">12</span>
    <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">Inbox<span class="badge badge-primary badge-pill">18</span>
  </li>
  </div>
</div>

</body>
</html>
