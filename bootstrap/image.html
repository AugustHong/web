<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Rounded Corners</h2>           
  <img src="img\example.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> 

  <br>

  <h2>Circle</h2>           
  <img src="img\example.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236"> 

  <br>

  <h2>Thumbnail</h2>           
  <img src="img\example.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 

  <br>

  <h2>Aligning images</h2>           
  <img src="img\example.jpg" class="float-left" alt="Cinque Terre" width="304" height="236"> 
  <img src="img\example.jpg" class="float-right" alt="Cinque Terre" width="304" height="236">
  <img src="img\example.jpg" class="mx-auto d-block" alt="Cinque Terre" width="304" height="236">   <!--center-->


</div>

</body>
</html>
