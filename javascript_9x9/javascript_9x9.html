<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>9*9</title>
	<style>
		table, tr , td {
			border:1px solid gray;
		}
	</style>
</head>
<body>

<h1>99乘法表</h1>
<table id="my_table"></table>

<script>
	var table = document.getElementById("my_table");

	for(var row = 1 ; row <= 9; row++){
		var tr = document.createElement('tr');
		for(var col = 1; col <= 9 ; col++){
			var td = document.createElement('td');
			var t = document.createTextNode(row.toString() + "x" + col.toString() + "=" + (row*col).toString());
			td.appendChild(t);
			tr.appendChild(td);
		}
		table.appendChild(tr);
	}

</script>



</body>
</html>
